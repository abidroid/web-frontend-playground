<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics</title>
</head>
<body>
    <h1>Basics of JavaScript</h1>
    <script>
        // single line comment
        /*
            multi line comment
        */
        function lineBreak() {
            document.write("<br>");
        }

        document.write("<h1>Hello World!</h1>");
        document.write("Hello World!");
        var name = "John";
        lineBreak();
        document.write("Hello " + name + "!");
    </script>
</body>
</html>
