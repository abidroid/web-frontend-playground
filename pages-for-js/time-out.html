<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time <Output></Output></title>
</head>

<body>
    <h1>Time Out</h1>
    <button id="stop">Stop</button>

    <script>

        const sayHi = function () {
            console.log('Baoo');
        }

        const greetings = function () {
            let h1 = document.querySelector('h1');
            h1.innerText = 'Welcome to IntelliLogics';
        }

        const sayGreetings = setTimeout(greetings, 2000)

        document.querySelector('#stop')
            .addEventListener('click', function () {

                clearTimeout(sayGreetings);
            })
    </script>
</body>

</html>
