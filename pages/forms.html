<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <style>
        .form{
            background-color: #ccc;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>User Information</h1>

    <div class="form">
        <h2>Form 1</h2>
        <form action="">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname">
            <br><br>
            <label for="lastname">Last Name</label>
            <input type="text" name="" id="lastname">
            <br><br>
    
            <label for="mobile">Mobile</label>
            <input type="tel" name="" id="mobile">
            <br><br>
            
            <label for="">Gender:</label>
            <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male
            </label>
    
            <input type="radio" name="gender" id="female">
            <label for="female">Female
            </label>
            <br><br>
    
            <label for="country">Country</label>
            <select name="" id="country">
                <option value="" >--Select an Option--</option>
                <option value="" >Pakistan</option>
                <option value="" >India</option>
                <option value="" >China</option>
                <option value="" >Japan</option>
            </select>
            <br><br>
    
            <fieldset>
                <legend>Hobbies</legend>
                <input type="checkbox" name="cricket" id="cricket">
                <label for="cricket">Cricket</label><br>
                <input type="checkbox" name="football" id="football">
                <label for="football">Football</label><br>
                <input type="checkbox" name="hockey" id="hockey">
                <label for="hockey">Hockey</label><br>
                <input type="checkbox" name="web" id="web">
                <label for="web">Web Dev</label><br>
                <input type="checkbox" name="mobile" id="mobile">
                <label for="mobile">Mobile</label>
            </fieldset>
            <br><br>
            <label for="message">Message</label>
            <br>
            <textarea name="" id="message" rows="8" cols="30"></textarea>
    
        </form>
    </div>

    <hr>

    <div class="form">
        <h2>Form 2</h2>
        <form >
            <h1>Travel reservation form</h1>
            <h2>* denotes mandatory</h2>

            <label for="fullname">Full name*:</label><br>
            <input type="text" id="fullname" placeholder="FirstName LastName" required>
           
            <br><br>
            <label for="email">Email address*:</label><br>
            <input type="email" id="email" placeholder="EAMIL_ADDRESS" required>
        
            <br><br>
            <label for="city">Select Tour Package*:</label><br>
            <select name="" id="city" required>
                <option value="goa">goa</option>
                <option value="mumbai">mumbai</option>
                <option value="delhi">delhi</option>
            </select>
            <br><br>
            <label for="arrival">Arrival date*:</label><br>
            <input type="date" name="" id="arrival" placeholder="m/d/y" required>
        
            <br><br>
            <label for="persons">Number of persons*:</label><br>
            <input type="text" id="persons" placeholder="UNKNOWN_TYPE" required>
        
            <br><br>
            <label for="facility">What would you like to avail?*</label><br>
            <input type="checkbox" name="" id="boarding">
            <label for="boarding">Boarding</label>
            <br>
            <input type="checkbox" name="" id="fooding">
            <label for="fooding">Fooding</label>
            <br>
            <input type="checkbox" name="" id="sight">
            <label for="sight">Sight Seeing</label>
            <br>

            <br>
            <label for="coupon">Discount Coupon code:</label><br>
            <input type="text" id="coupon" placeholder="UNKNOWN_TYPE" >
        
            <br><br>
            <label for="conditoins">Terms and Conditions</label><br>
            <input type="radio" name="conditions" id="agree">
            <label for="agree">I agree</label>
            <input type="radio" name="conditions" id="disagree">
            <label for="disagree">I disagree</label>

            <br><br>
            <input type="submit" value="Complete reservation">
        </form>
    </div>
</body>

</html>
