<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Element</title>
    <!-- internal css -->
    <style>
        div {
            width: 300px;
            height: 150px;
            background-color: black;
            border: 2px solid darkblue;
            border-radius: 10px;
            padding-left: 10px;
            padding-right: 10px;
            margin-left: 50px;
            color: white;
            text-align: center;
            box-shadow: 10px 10px 5px gray;
        }
    </style>
</head>

<body>
    <div>
        <h1>Hello World!</h1>
        <p>This is a styled Div element.</p>
    </div>
</body>

</html>
