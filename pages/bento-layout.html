<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Box</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            background-color: rgb(24, 23, 23);
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns:  repeat(4, 1fr);
            gap: 8px;
            padding: 10px;
        }

        .box {
            background-color: #fff;
            border-radius: 10px;
        }

        #box1, #box4, #box5 {
            grid-row: span 2;
        }

        #box5 {
            grid-column: span 2;
        }

        #box6 {
            grid-row: span 2;
        }

        #box9 {
            grid-column: span 2;
        }

        #box1, #box5, #box9 {
            background-color: #f7d2e3;
        }

        #box5 {
            position: relative;
            align-content: center;
            justify-content: center;
        }

        .larki {
            align-items: center;
            justify-content: center;
        }
        .larki img{
            width: 100%;
            height: 100%;
            mix-blend-mode: darken;
            position: absolute;
            top: -50px;
            object-fit: contain;

        }
    </style>
</head>
<body>
    <main>
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
        <div class="box" id="box5">
            <div class="bar-chart"></div>
            <div class="larki">
                <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI0LTA1L3Jhd3BpeGVsX29mZmljZV8yOF95b3VuZ19ibGFja19idXNpbmVzc193b21hbl9ob2xkaW5nX2xhcHRvcF9sb181ZDE2Y2JhOS1kZjRlLTQ3NzUtYjY0My0yNWE1ZTQwNjk2MDEtam9iMTk1NC5wbmc.png" alt="" srcset=""
                height="100%"
                >
            </div>
            <div class="snake-chart"></div>
            <div class="youtube"></div>
            <div class="engagement"></div>
        </div>
        <div class="box" id="box6">6</div>
        <div class="box" id="box7">7</div>
        <div class="box" id="box8">8</div>
        <div class="box" id="box9">9</div>
    </main>
</body>
</html>
