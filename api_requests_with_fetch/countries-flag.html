<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request with Fetch</title>
</head>
<body>
    <h1>Countries Flags</h1>
    <button onclick="fetchCountries()">Fetch Countries</button>
    <div id="output"></div>

    <script>
        async function fetchCountries() {
            const url = 'https://countriesnow.space/api/v0.1/countries/flag/images';

            const response = await fetch(url);
            const jsonData = await response.json();

      

            for( let country of jsonData.data){

                console.log(country.name);
                
            }
            
        }
    </script>
</body>
</html>
