<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request with Fetch</title>
    <style>
        .row {
            display: flex;
            gap: 10px;
            background-color: aliceblue;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
        }

        button {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .row img {
            width: 100px;
        }

        #output {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>
    <h1>Countries Flags</h1>
    <button onclick="fetchCountries()">Fetch Countries</button>
    <div id="output"></div>



    <script>
        async function fetchCountries() {
            const url = 'https://countriesnow.space/api/v0.1/countries/flag/images';

            const response = await fetch(url);
            const jsonData = await response.json();


            let displayDiv = document.getElementById('output');

            for (let country of jsonData.data) {

                displayDiv.innerHTML += `<div class='row'>
                    <img src='${country.flag}'></img>
                    <span>${country.name}</span></div>`;

            }

        }
    </script>
</body>

</html>
